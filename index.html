<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Art Gallery</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="assets/stylesheets/main.css">
        <script src="assets/js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>

        <div class='container'>
            <div class='gallery-container'>
                <canvas id='gallery' height='500px' width='800px'>
                </canvas>
            </div>


            <div class='buttons-panel'>
                <div class='buttons-inner'>
                    <div class='line-container'>
                        <div class='inline-title'>Mode</div>
                        <div class='btn mode paintings'>Pantings</div>
                        <div class='btn selected mode walls'>Walls</div>
                        <div class='btn mode erase'>erase</div>
                    </div>

                    <div class='line-container'>
                        <div class='inline-title'>Options</div>
                        <div class='btn reset'>Reset</div>
                        <div class='btn camera'>Toggle Cameras</div>
                        <div class='btn grid'>Toggle Grid</div>
                        <div class='btn fill'>Fill Walls</div>
                        <div class='btn calculate'>Calculate</div>
                    </div>
                    <div class='score-container'>
                        <div>
                            Score: <span class='score'>0</span>
                        </div>
                        <div>
                            # Paintings: <span class='num-paintings'>0</span>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <script src="bower_components/requirejs/require.js" data-main='assets/js/main.js'></script>
    </body>
</html>
